<div class="example-container">
  <form
    [formGroup]="updateStudent"
    (ngSubmit)="onSumbit($event)"
    class="form-container"
  >
    <div class="avatar">
      <ng-template [ngIf]="student.avatar" [ngIfElse]="avatarPlaceholder">
        <label (click)="imageInput.click()"
          ><img
            src="{{ student.avatar }}"
            alt="Upload avatar"
            class="avatar-img"
          />
          <div class="avatar-hover">
            <img src="../../../../assets/images/photo-camera.png" alt="" />
          </div>
        </label>
      </ng-template>
      <ng-template #avatarPlaceholder>
        <label (click)="imageInput.click()"
          ><img
            src=" ../../../../assets/images/no-user-image.png"
            alt="Upload avatar"
            class="avatar-img"
          />
          <div class="avatar-hover">
            <img src="../../../../assets/images/photo-camera.png" alt="" />
          </div>
        </label>
      </ng-template>
      <input
        type="file"
        (change)="onFileSelected($event)"
        formControlName="avatar"
        id="avatar"
        [hidden]="true"
        #imageInput
      />
    </div>
    <div class="data">
      <div class="input-margin">
        <mat-form-field>
          <input
            matInput
            placeholder="Ім'я"
            formControlName="firstname"
            required
          />
          <mat-error *ngIf="this.updateStudent.get('firstname').invalid"
            >Українською та з великої літери.Обов'язкове поле!</mat-error
          >
        </mat-form-field>
      </div>
      <div class="input-margin">
        <mat-form-field>
          <input
            matInput
            placeholder="Прізвище"
            formControlName="lastname"
            required
          />
          <mat-error *ngIf="this.updateStudent.get('lastname').invalid"
            >Українською та з великої літери.Обов'язкове поле!</mat-error
          >
        </mat-form-field>
      </div>
      <div class="input-margin">
        <mat-form-field>
          <input
            matInput
            placeholder="По-батькові"
            formControlName="patronymic"
            required
          />
          <mat-error *ngIf="this.updateStudent.get('patronymic').invalid"
            >Українською та з великої літери.Обов'язкове поле!</mat-error
          >
        </mat-form-field>
      </div>

      <div class="input-margin">
        <mat-form-field>
          <input
            matInput
            placeholder="Електронна скринька"
            formControlName="email"
          />
          <mat-error *ngIf="this.updateStudent.get('email').invalid"
            >Формат example@gmail.com</mat-error
          >
        </mat-form-field>
      </div>
      <div class="input-margin">
        <mat-form-field>
          <input
            matInput
            placeholder="Номер телефону"
            formControlName="phone"
          />
          <mat-error *ngIf="this.updateStudent.get('phone').invalid"
            >Формат +380992244666</mat-error
          >
        </mat-form-field>
      </div>
      <div class="input-margin">
        <mat-form-field>
          <input
            matInput
            placeholder="Логін"
            formControlName="login"
            required
          />
          <mat-error *ngIf="this.updateStudent.get('login').invalid"
            >Від 5 латинських літер.Обов'язкове поле!</mat-error
          >
        </mat-form-field>
      </div>

      <mat-card-actions>
        <div class="input-margin">
          <mat-form-field>
            <input
              matInput
              matInput
              [matDatepicker]="picker"
              placeholder="Дата народження"
              formControlName="dateOfBirth"
              required
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker
              #picker
              startView="year"
              [startAt]="startDate"
            ></mat-datepicker>
            <mat-error *ngIf="this.updateStudent.get('dateOfBirth').invalid"
              >Дата народження. Обов'язкове поле!</mat-error
            >
          </mat-form-field>
        </div>
        <button
          mat-flat-button
          color="warn"
          type="submit"
          [disabled]="!updateStudent.valid"
        >
          Редаугвати
        </button>
      </mat-card-actions>
    </div>
  </form>
</div>
