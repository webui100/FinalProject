<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" fixedInViewport
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [(opened)]="isOpened">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let link of linksSet" [routerLink]="link.path" mat-list-item routerLinkActive="active"
         (click)="closeOnLink()">
        <i class="material-icons">
          {{link.icon}}
        </i>
        {{link.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="isOpened = true"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
