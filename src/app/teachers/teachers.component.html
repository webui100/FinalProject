<h3>Список вчителів</h3>
<div class="mat-elevation-z8">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Пошук">
    </mat-form-field>

    <table mat-table [dataSource]="teachersList" matSort >

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Ім'я</th>
            <td mat-cell *matCellDef="let teacher"> {{teacher.firstname}}</td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Прізвище</th>
            <td mat-cell *matCellDef="let teacher"> {{teacher.lastname}}</td>
        </ng-container>

        <ng-container matColumnDef="patronymic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>По-батькові</th>
            <td mat-cell *matCellDef="let teacher"> {{teacher.patronymic}}</td>
        </ng-container>

        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата народження</th>
            <td mat-cell *matCellDef="let teacher"> {{teacher.dateOfBirth}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>

</div>
