<h1>Розклад уроків</h1>

<mat-accordion>
  <mat-expansion-panel *ngFor="let day of daysOfWeek">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{day}}
      </mat-panel-title>
      <mat-panel-description>
        (5 уроків)
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSourse" class="mat-elevation-z8">
      <!-- Index Column -->
      <ng-container matColumnDef="col">
        <th mat-header-cell *matHeaderCellDef> Col </th>
        <td mat-cell *matCellDef="let data">
          <mat-form-field>
            <mat-label>{{data}}</mat-label>
            <mat-select>
              <mat-option *ngFor="let lesson of lessons" [value]="lesson">
                {{lesson}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dataHeaders"></tr>
      <tr mat-row *matRowDef="let row; columns: dataHeaders;"></tr>
    </table>

      <input matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Age">
    </mat-form-field> -->
  </mat-expansion-panel>
